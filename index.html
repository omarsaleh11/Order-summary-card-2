<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="/dist/main.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
   rel="stylesheet"
  />
  <!-- end of fonts families -->
  <title>Frontend Mentor | Order summary card</title>
 </head>
 <body>
  <div class="center">
   <main>
    <section class="card">
     <div class="card__img"><img src="/images/illustration-hero.svg" alt="illustration" /></div>
     <div class="card__text">
      <div class="title">
       <h1>Order Summary</h1>
      </div>
      <div class="desc">
       <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="price flex">
       <div class="price_idk flex">
        <img src="/images/icon-music.svg" alt="music-icon" />
        <div class="price__desc">
         <h2>Annual Plan</h2>
         <p>$59.99/year</p>
        </div>
       </div>
       <a href="#">Change</a>
      </div>
      <div class="btns">
       <button>Proceed to Payment</button>
       <a href="#">Cancel Order</a>
      </div>
     </div>
    </section>
   </main>
  </div>
  <div class="pattern"></div>
 </body>
</html>
